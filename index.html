<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Advanced Body Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Body Score Calculator</h1>
    
    <form id="calcForm">
      <div class="section">
        <h2>Basic Info</h2>
        <label>Age: <input type="number" id="age" value="25"></label>
        <label>Sex:
          <select id="sex">
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>
        </label>
        <label>Height (cm): <input type="number" id="height" value="170"></label>
        <label>Weight (kg): <input type="number" id="weight" value="70"></label>
      </div>

      <div class="section">
        <h2>Body Measurements</h2>
        <label>Neck (cm): <input type="number" id="neck" value="35"></label>
        <label>Waist (cm): <input type="number" id="waist" value="75"></label>
        <label id="hipLabel">Hip (cm, females only): <input type="number" id="hip" value="95"></label>
      </div>

      <div class="section">
        <h2>Other Info</h2>
        <label>Bone Frame:
          <select id="bone">
            <option value="S">Small</option>
            <option value="M" selected>Medium</option>
            <option value="L">Large</option>
          </select>
        </label>
        <label>Hormones Normal?
          <select id="hormones">
            <option value="Y" selected>Yes</option>
            <option value="N">No</option>
          </select>
        </label>
      </div>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
<label for="wrist">Wrist Circumference (inches):</label>
<input type="number" id="wrist" step="0.1">
<div id="result"></div>
